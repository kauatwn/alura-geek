<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/styles/styles.css" />
</head>

<body>
  <header>
    <div class="logo-item">
      <img src="src/assets/images/logo.png" alt="Logotipo AluraGeek">
      <span>Alura</span><span class="red-text">Geek</span>
    </div>
  </header>

  <main>
    <section class="products-section">
      <h1>Meus produtos:</h1>
      <div class="product-card-list"></div>
    </section>

    <section class="form-section">
      <h1>Adicionar produto:</h1>
      <form id="product-form">
        <input type="text" id="name" placeholder="nome..." required maxlength="16" minlength="2">
        <input type="number" id="price" placeholder="valor..." required max="9999" min="0.1" step="0.01">
        <input type="text" id="image" placeholder="imagem..." required>
        <div class="btn-container">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="logo-item">
      <img src="src/assets/images/logo.png" alt="Logotipo AluraGeek">
      <span>Alura</span><span class="red-text">Geek</span>
    </div>

    <p>Desenvolvido por Kau√£</p>
    <p>Alura Latam - 2024</p>
  </footer>
  <script type="module" src="src/js/index.js"></script>
</body>

</html>
